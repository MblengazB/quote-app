<div class="container-fluid">
  <h2>Input your Quote Here</h2>
   <form #goalForm='ngForm'>
  <div class="form-group">
    <label for="exampleInputName">Enter your Name here</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
      <p>Display {{newQuote.name}}<p>

  </div>
  <div class="form-group">
    <label for="exampleQuoteTitle">Enter Quote Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" title="title">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter Quote</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" description="description">

  </div>
  <div class="form-group">
    <label for="exampleAuthor">Enter Author</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">

  </div>
    <button type="submit" class="btn btn-primary">Submit Quote</button>
</form>
</div>
