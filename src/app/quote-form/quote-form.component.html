<div class="container-fluid">
  <div class="card">
  <h3>Input your Quote Here</h3>
   <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
  <div class="form-group">
    <label for="InputName">Enter your Name here</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
    </div>
  <div class="form-group">
    <label for="QuoteTitle">Enter Quote Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" title="title">

  </div>
  <div class="form-group">
    <label for="InputEmail1">Enter Quote</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" description="description">

  </div>
  <div class="form-group">
    <label for="Author">Enter Author</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">

  </div>
    <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
</form>
</div>
</div>
